<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
           Calculator Example
        </h3>
        <div slot="footer">
                <lightning-badge label={result}>{result}</lightning-badge>
               
        </div>
        <p class="slds-p-horizontal_small">
            <lightning-input label="First Number" value={firstNumber} name="fnumber" onchange={handleChanges}></lightning-input>
            <lightning-input label="Second Number" value={secondNumber} name="snumber" onchange={handleChanges}></lightning-input>
        </p>
    </lightning-card>
</template>
